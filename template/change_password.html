{%extends 'base.html'%}
  {% block title%}
    <title>change_password</title>
  {%endblock title%}
  {% block content %}
    <div class="container row mt-5">
  <div class="col-md-4 col-sm-1 col-lg-5"></div>

  <div class="col-md-4 col-sm-10 col-lg-5" style="width:50%">

    <div class="card px-5 py-5">

      <div class="card-title">
        <h2 class="text-center">Change Password</h2>
      </div>

      <div class="card-body">
        <form method="post">
          {% csrf_token %}
  
          {% if success %}
            <p class="text-center" style="color:green; font-weight: bold;">{{ success }}</p>
          {% elif error %}
            <p class="text-center" style="color:red; font-weight: bold;">{{ error }}</p>
          {% endif %}
          <div class="form-group">
            <label id="old_password" style="font-weight: bold; font-size: 20px; margin: 5px; padding: 5px;">Old Password</label>
            <input type="password" class="form-control form-control-lg" name="old_password" required autofocus>
          </div>
          <br>
          <div class="form-group">
            <label id="new_password" style="font-weight: bold; font-size: 20px; margin: 5px; padding: 5px;">New Password</label>
            <input type="password" class="form-control form-control-lg" name="new_password" required>
          </div>
          <br>
          <div class="form-group">
            <label id="confirm_password" style="font-weight: bold; font-size: 20px; margin: 5px; padding: 5px;">Confirm Password</label>
            <input type="password" class="form-control form-control-lg" name="confirm_password" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-lg px-5 float-end">Change</button>
        </form>
      </div>

    </div>

  </div>

</div>
    
{% endblock %}

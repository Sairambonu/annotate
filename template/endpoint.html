<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Endpoints</title>
    <link rel='stylesheet' href="{% static 'css_js/bootstrap.min.css' %}">
    <script src="{% static 'css_js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
    </style>
    <script>
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Endpoints</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'profile_edit' %}">Profile Edit</a>
            <a href="{% url 'change_password' %}">Change Password</a>
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'display' %}">anno</a>
            {% if user.role == 'coordinator'%}
            <a href="{% url 'manage_users' %}">manage_users</a>
            {%endif%}
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}

        <h1>helloooooo</h1>
        

        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
</body>
</html>

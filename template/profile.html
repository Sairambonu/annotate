<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'css_js/bootstrap.min.css' %}">
    <script src="{% static 'css_js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
    </style>
      
</head>
<body>
    <div class="container">
    <div class="row mt-5">
      <div class="col-lg-3 col-md-3 col-sm-3"></div>
      <div class="col-lg-6 col-md-6 col-sm-6">

        <div class="card px-5 py-5">

          <div class="card-text">
            <h2 class="text-center">Profile</h2>
          </div>

          <div class="card-body">
            <table class="table table-responsive-md table-responsive-lg table-hover table-condensed table-striped">
              <tbody>
                <tr>
                  <td>Username</td>
                  <td>{{ user.username }}</td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td>{{ user.email }}</td>
                </tr>
                <tr>
                  <td>User Role</td>
                  <td>{{ user.role }}</td>
                </tr>
                <tr>
                  <td>Contact</td>
                  <td>{{ user.phone }}</td>
                </tr>

              </tbody>
            </table>

            <a type="button" href="{% url 'profile_edit' %}" class="btn btn-success btn-lg mt-3 px-5 float-end">Edit Profile</a>
          </div>

        </div>

      </div>
    </div>
    <br>
  </div>
</body>

</html>

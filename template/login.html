<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css_js/bootstrap.min.css' %}">
    <script src="{% static 'css_js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
    </style>
      
</head>
<body>
    <h1 class="text-center">Login</h1>
    <div class="container row mt-5 mb-5">
        <div class="col-md-5 col-sm-5 col-lg-5"></div>
        <div class="col-md-5 col-sm-5 col-lg-5">
          <div class="card px-5 py-5">
            <div class="card-title">
              <h2 class="text-center">User Login</h2>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                {% if error %}
                  <p class="text-center" style="color:red; font-weight: bold;">{{ error }}</p>
                {% endif %}
                <div class="form-group">
                  <label id="username" style="font-weight: bold; font-size: 20px; margin: 5px; padding: 5px;">Username</label>
                  <input type="text" class="form-control form-control-lg" name="username" required autofocus>
                </div>
                <div class="form-group">
                  <label id="password" style="font-weight: bold; font-size: 20px; margin: 5px; padding: 5px;">Password</label>
                  <input type="password" class="form-control form-control-lg" name="password" required>
                </div>
                <br>
                <br>
                <div class="form-group">
                  
                  <button type="submit" class="btn btn-success btn-lg text-center px-5">Sign In</button>
                </div>
              </form>
              <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
          </div>
        </div>
        <br>
    </div>
</body>

</html>

  {%extends 'base.html'%}
  {% block title%}
     <title>login</title>
  {%endblock title%}
  {% block content %}
    <h1 class="text-center">Login</h1>
    <div class="container row mt-5 mb-5">
        <div class="col-md-5 col-sm-5 col-lg-5"></div>
        <div class="col-md-5 col-sm-5 col-lg-5">
          <div class="card px-5 py-5">
            <div class="card-title">
              <h2 class="text-center">User Login</h2>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                {% if error %}
                  <p class="text-center" style="color:red; font-weight: bold;">{{ error }}</p>
                {% endif %}
                <div class="form-group">
                  <label id="username" style="font-weight: bold; font-size: 20px; margin: 5px; padding: 5px;">Username</label>
                  <input type="text" class="form-control form-control-lg" name="username" required autofocus>
                </div>
                <div class="form-group">
                  <label id="password" style="font-weight: bold; font-size: 20px; margin: 5px; padding: 5px;">Password</label>
                  <input type="password" class="form-control form-control-lg" name="password" required>
                </div>
                <br>
                <br>
                <div class="form-group">
                  
                  <button type="submit" class="btn btn-success btn-lg text-center px-5">Sign In</button>
                </div>
              </form>
              <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
          </div>
        </div>
        <br>
    </div>
  {% endblock %}
